<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa Miso</title>
    <link rel="stylesheet" href="produto.css">

</head>
<body>
    <div class="product">
        <div class="goBack">
            <a class="seta_palavra" href="index.html"><p class="p_voltar"> Voltar </p></a>
        </div>
        <div class="seta_imagem">
            <a href="index.html"> <img src="data/back_arrow.png" alt="" width="30px"> </a>
        </div>
        <div class="product-info">
            <!-- <div class="photo"> -->
                <img src="https://justsushi.go41.outdare.pt//tenantUploads/3/images/6452a84d00e98528a21881045ba08b8d8ecf1f8f.jpeg" alt="">
          <!--  </div> -->
        </div>
        <div class="nome">
            <h2>Sopa Miso</h2>
        </div>
        <div class="preço">
            <h3>3.50€</h3>
        </div>
        <div class="descriçao">
            <h4>Sopa Miso guarnecida com salmão, cebolinho e alho francês</h4>
        </div>
        <p id="confirm"></p>
        <div class=form_check>
            <input type="checkbox" class="checkPequeno" id="picante" name="picante" value="Picante">
            <label for="picante"> Com molho picante</label><br>
            <input type="checkbox" class="checkPequeno" id="nao_picante" name="nao_picante" value="NotPicante">
            <label for="nao_picante"> Sem molho picante</label><br><br>
            <!--<input type="submit" onclick="validate()" class="checkGrande" value="Adicionar ao carrinho"> -->
            <button id="agreed" class="checkGrande" onclick="validate()">Adicionar ao carrinho</button>
        </div>
    </div>
    <script>
        function validate(){
            let primeira_checkbox = document.getElementById("picante");
            let segunda_checkbox = document.getElementById("nao_picante");
            let text = document.getElementById("confirm");
            if(primeira_checkbox.checked && !segunda_checkbox.checked){
                text.innerHTML="Primeira opção";
            }
            else if(segunda_checkbox.checked && !primeira_checkbox.checked){
                text.innerHTML="Segunda opção"
            }
            else if(primeira_checkbox.checked && segunda_checkbox.checked){
                text.innerHTML="Escolha apenas 1 opção"
            }
            else{
                text.innerHTML="Por favor selecione 1 das opções"
            }
        }
    </script>
</body>
</html>
